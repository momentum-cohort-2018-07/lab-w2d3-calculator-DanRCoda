<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calcbody">
        <table>
            <tr>
                <td>
                    <input class="button" type="button" name="clear" value="C">
                    <input class="view" type="text" name="display" id="disabled">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" type="button" name="seven" value="7">
                    <input class="button" type="button" name="eight" value="8">
                    <input class="button" type="button" name="nine" value="9">
                    <input class="function" type="button" name="divide" value="/">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" type="button" name="four" value="4">
                    <input class="button" type="button" name="five" value="5">
                    <input class="button" type="button" name="six" value="6">
                    <input class="function" type="button" name="multiply" value="x">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" type="button" name="one" value="1">
                    <input class="button" type="button" name="two" value="2">
                    <input class="button" type="button" name="three" value="3">
                    <input class="function" type="button" name="subtract" value="-">
                </td>
             </tr>
             <tr>
                 <td>
                     <input class="button" type="button" name="zero" value="0">
                     <input class="button" type="button" name="point" value=".">
                     <input class="button" type="button" name="equals" value="=">
                     <input class="function" type="button" name="plus" value="+">
                 </td>
             </tr>
        </table>

    </div>
</body>

</html>
